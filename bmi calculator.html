<!DOCTYPE html>
<html>
<head>
<script>
var w=parseFloat(prompt("Input your weight in kgs"))
var h=parseFloat(prompt("Input your height in meters"))
var bmi=(w/(h*h))
if (bmi<18.5 && bmi<25)
{
alert ("Underweight")
}
else if (bmi>18.5 && bmi<25)
{
alert ("Healthy weight")
}
else if (bmi>=25 && bmi<30 )
{
alert("Overweight")
}
else if (bmi>=30 && bmi<35)
{
alert ("Obesity Class 1")
}
else if (bmi>=35 && bmi<40)
{
alert ("Obesity Class 2")
}
else if (bmi>=40)
{
alert ("Obesity Class 3 [Severe Obesity]")
}
else
{
alert ("ERROR")
}
</script>
</head>
</html>
