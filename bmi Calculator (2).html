<!DOCTYPE html>
<html>
<head>
<script> 
function calculate(){
var height=parseInt(document.getElementById("height").value)
var weight=parseInt(document.getElementById("weight").value)
var bmi=(height/(weight*weight))
var gender=""
if (document.getElementById("male").checked)
{
gender="male"
}
else if (document.getElementById("female").checked)
{
gender="female"
}

if (gender == "male")
{
if (bmi<18.5)
{
alert ("Underweight")
}
else if (bmi>=18.5 && bmi<=24.9)
{
alert ("Healthy Weight")
}
else if (bmi>=25 && bmi<=29.9 )
{
alert ("Overweight")
}
else if (bmi >=30)
{
alert ("Obesity")
}
else
{
alert ("ERROR")
}
}
if (gender == "female")
{
if (bmi<18.5)
{
alert ("Underweight")
}
else if (bmi>=18.5 && bmi<=24.9)
{
alert ("Healthy Weight")
}
else if (bmi>=25 && bmi<=29.9 )
{
alert ("Overweight")
}
else if (bmi >=30)
{
alert ("Obesity")
}
else
{
alert ("ERROR")
}
}
}
</script>
</head>
<body>
<p><b><i> Enter your height in m</i></b></p>
<br>
<input type=text id=height placeholder="Enter here">
<br>
<br>
<p> <b><i>Enter your weight in kg<i><b></p>
<br>
<input type=text id=weight placeholder="Enter here">
<br>
<br>
<input type=radio name=gender id=female value=female>Female
<br>
<input type=radio name=gender id=male value=male>Male
<br>
<br>
<input type=button value="calculate bmi" onclick=calculate()>
<br>
<br>
<p id=result></p>
<br>
<br>
<img src id=img>

</body>
